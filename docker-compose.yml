version: '3.8'

services:
  qualixa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qualixa-app
    ports:
      - "9832:9832"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9832"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
